<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/index.css" th:href="@{/css/index.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2">
    <div class="container">
        <a href="#" class="navbar-brand "><img  class="shadow p-0 mb-1 bg-dark rounded center-block border border-info"th:src="@{/images/LiveScore.png}"alt="Logo"></a>

        <style>

.navbar-brand {
  width: 170px;
  font-size: 50px;
}
.navbar-brand img {
  height: 100px;
  width: 60%;
  margin: auto;
  display: block;
}
  </style>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item">
                    <a href="#Home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#Standings" class="nav-link">Standings</a>
                </li>
                <li class="nav-item">
                    <a href="#Fixtures" class="nav-link"> Fixtures</a>
                </li>
                <li class="nav-item">
                    <a href="#Players" class="nav-link"> Players</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="comp-select"></div>
<!--    <div class="comp-title"><img src="https://cdn.britannica.com/44/344-004-494CC2E8/Flag-England.jpg" class="comp-flag"><h1 class="comp-name"></h1></div>-->
    <div class="comp-table-container">
        <table class="comp-table">
            <thead>
            <tr class="comp-table-header">
                <th class="rank">#</th>
                <th class="team">Team</th>
                <th class="played">P</th>
                <th class="won">W</th>
                <th class="drawn">D</th>
                <th class="lost">L</th>
                <th class="for">+</th>
                <th class="against">-</th>
                <th class="difference">+/-</th>
                <th class="points">P</th>
            </tr>
            </thead>
            <tbody class="comp-table-body">
            <tr th:each="team: ${teams.data}">
            <td class="rank" th:text="${team.ranking}"></td>
                <td class="team" th:text="${team.teamName}"></td>
                <td class="team" ><img th:src="@{${team.expand.team[0].badgeUrl}}"/> </td>
                <td class="played" th:text="${team.gamesPlayed}"></td>
            <td class="won" th:text="${team.gamesWon}"></td>
            <td class="drawn" th:text="${team.gamesDrawn}"></td>
            <td class="lost" th:text="${team.gamesLost}"></td>
            <td class="for" th:text="${team.goalsFor}"></td>
            <td class="against" th:text="${team.goalsAgainst}"></td>
            <td class="difference" th:text="${team.goalDifference}"></td>
                <td class="points" th:text="${team.points}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
