<div class="container mt-md-5 mt-4 pt-md-5">
  <div class="row">
      <div class="col-md-12">
        <table class="table table-hover table-borderless table-light"  >
          <tbody>
              <th class="border border-1 border border-primary" colspan="5">
                     <span class="rounded-pill text-primary" th:text="${fixtures.data[0].leagueName}" > Europa league</span>
              </th>

            <tr th:each="fixture: ${fixtures.data}" class="clickable-row" th:data-href="@{'/fixtures/'+${fixture.id}}">


              <td th:text="${fixture.homeName}">

<!--                  <a class="stretched-link" th:href="@{'/fixtures/'+${fixture.id}}"></a>-->

              </td>
              <td>v</td>
              <td th:text="${fixture.awayName}">Benfica</td>
              <td th:text="${#strings.substring(fixture.date,11,16)}">19:45</td>
                <td th:text="${#strings.substring(fixture.date,0,10)}">01-01-2022</td>

            </tr>
