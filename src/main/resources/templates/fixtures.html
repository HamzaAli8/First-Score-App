<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container ">
            <a href="#" class="navbar-brand"> Fixtures</a>
        </div>
    </nav>

    

    <div class="container container-fluid g-0 border border-primary mt-4 md-6" >
       <div class="row justify-content-center">
        <div class="dropdown d-flex flex-row p-0 ms-5">
            <span style="font-weight:bold">Choose league:</span>  
            <button class="btn btn-secondary dropdown-toggle mb-5 ms-2 rounded-pill" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              All fixtures
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Premier League</a></li>
              <li><a class="dropdown-item" href="#">La Liga</a></li>
              <li><a class="dropdown-item" href="#">Bundesliga</a></li>
            </ul>
          </div>
        </div>

    
  <div class="row">
      <div class="col">
        <table class="table table-hover table-borderless table-light"  >
          <tbody>
              <th class="border border-1 border border-primary" colspan="5">
                     <span class="rounded-pill text-primary" th:text="${fixtures.data[0].leagueName}" > Europa league</span>
              </th>
            <tr th:each="fixture: ${fixtures.data}">
              <td th:text="${fixture.homeName}">Arsenal</td>
              <td>v</td>
              <td th:text="${fixture.awayName}">Benfica</td>
              <td th:text="${#strings.substring(fixture.date,11,16)}">19:45</td>
                <td th:text="${#strings.substring(fixture.date,0,10)}">01-01-2022</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
