<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" media="all"
            href="../static/css/fixture-details.css" th:href="@{/css/fixture-details.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
        <!-- code here -->
        <div class="match">
            <div class="match-header">
               
                <div class="match-tournament border border-light me-2" th:text="${league.data[0].expand.league[0].name}">English Premier League </div>
                <img class="country-img" th:src="@{${league.data[0].expand.league[0].expand.country[0].flag}}"/>
                <div class="match-actions">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">H2H</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Summary</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="match-content">
                <div class="column page-hero d-flex align-items-center justify-content-center">
                    <div class="team team--home">
                        <div class="team-logo">

                            <img class="logo-img" th:src="@{${home.data[0].expand.homeTeam[0].badgeUrl}}"/>
                        </div>
                        <h2 class="team-name" th:text="${fixture.data[0].homeName}">Chelsea</h2>

                    </div>
                </div>
                <div class="column page-hero d-flex align-items-center justify-content-center">
                    <div class="match-details">
                        <div class="match-date">
                            <strong  class="border border-primary" th:text="${#strings.substring(fixture.data[0].date,0,10)}" > 3 May</strong>


                            <strong class="border border-primary" th:text="${#strings.substring(fixture.data[0].date,11,16)}">17:30</strong>


                        </div>
                        <div class="match-score">
                            <span class="match-score-number match-score-number--leading" th:text="${fixture.data[0].homeTeamGoals}">3</span>
                            <span class="match-score-divider">:</span>
                            <span class="match-score-number" th:text="${fixture.data[0].awayTeamGoals}">1</span>
                        </div>
                        <div class="match-time-lapsed">
                            <span th:if="${fixture.data[0].status == 'finished'}"> FT </span>
                            <span th:unless="${fixture.data[0].status == 'finished'}"> TBD </span>
                        </div>
                    </div>
                </div>
                <div class="column page-hero d-flex align-items-center justify-content-center">
                    <div class="team team--away">
                        <div class="team-logo">

                            <img class="logo-img" th:src="@{${away.data[0].expand.awayTeam[0].badgeUrl}}"/>
                        </div>
                        <h2 class="team-name" th:text="${fixture.data[0].awayName}"> Man Utd</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>



  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
