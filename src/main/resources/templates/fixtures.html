<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/fixtures.css" th:href="@{/css/fixtures.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-2">
    <div class="container">
        <a href="#" class="navbar-brand "><img  class="shadow p-0 mb-1 bg-dark rounded center-block border border-info"th:src="@{/images/LiveScore.png}"alt="Logo"></a>

        <style>

.navbar-brand {
  width: 170px;
  font-size: 50px;
}
.navbar-brand img {
  height: 100px;
  width: 60%;
  margin: auto;
  display: block;
}
  </style>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto nav justify-content-center">
                <li class="nav-item">
                    <a href="#Home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#Standings" class="nav-link">Standings</a>
                </li>
                <li class="nav-item">
                    <a href="#Fixtures" class="nav-link"> Fixtures</a>
                </li>
                <li class="nav-item">
                    <a href="#Players" class="nav-link"> Players</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    

    <div class="container container-fluid g-0 border border-primary mt-4 md-6" >
       <div class="row justify-content-center">
        <div class="dropdown d-flex flex-row p-0 ms-5">
            <span style="font-weight:bold">Choose league:</span>  
            <button class="btn btn-secondary dropdown-toggle mb-5 ms-2 rounded-pill" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              All fixtures
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="http://localhost:8080/fixtures/4210">Premier League</a></li>
              <li><a class="dropdown-item" href="http://localhost:8080/fixtures/4249">La Liga</a></li>
              <li><a class="dropdown-item" href="http://localhost:8080/fixtures/4243">Bundesliga</a></li>
            </ul>
          </div>
        </div>

    
  <div class="row">
      <div class="col">
        <table class="table table-hover table-borderless table-light"  >
          <tbody>
              <th class="border border-1 border border-primary" colspan="5">
                     <span class="rounded-pill text-primary" th:text="${fixtures.data[0].leagueName}" > Europa league</span>
              </th>
            <tr th:each="fixture: ${fixtures.data}">
              <td th:text="${fixture.homeName}">Arsenal</td>
              <td>v</td>
              <td th:text="${fixture.awayName}">Benfica</td>
              <td th:text="${#strings.substring(fixture.date,11,16)}">19:45</td>
                <td th:text="${#strings.substring(fixture.date,0,10)}">01-01-2022</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
